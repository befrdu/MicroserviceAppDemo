<!doctype html>
<html lang="en" ng-app="myApp">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="angular.js" type="text/javascript"></script>
    <script src="myApp.js" type="text/javascript"></script>

    <title>LogIn!</title>
</head>

<body style="background-color: #aaaaaa">
    <div ng-controller="LoginCtrl">
    <form style="margin-right: 20%; margin-top: 10%; margin-left: 20%" class="needs-validation">
        <fieldset style="border: 1px, solid">
            <legend>Sign in bellow</legend>
            <div class="form-row">
                <label class="col-2">User Name:</label>
                <input type="text" ng-model="userName" placeholder="User Name" class="form-control col-3"/>
                
                <div class="invalid-feedback">
                    {{userNameNotEmpty}}
                </div>
            </div><p></p>
            <div class="form-row">
                <label class="col-2">Password:</label>
                <input type="password" ng-model="password" placeholder="Password" class="form-control col-3" />
                
                <div class="invalid-feedback">
                    {{passwordNotEmpty}}
                </div>
            </div><p></p>
                <p><span style="font-style: italic; color: #dd0000">{{message}}</span></p>
                <button class="btn btn-primary col-1" type="submit" ng-click="onLoginButtonClick()">Sign_In</button>
            
        </fieldset>
    </form></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</html>
